# This is a Klipper configuration for Tron XY-2 Pro, with
# CXY-V6 motherboard. no-Titan, no-BMG.


#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F103 with bootloader offset
# at 0x8008800 (Chitu v6 Bootloader). Uncheck USB, and leave default
# serial settings.
#
# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.cbd" after make to generate update.cbd.
# Put `update.cbd` onto SD card, and reboot the printer.
# It will be automatically installed, and you will be able to update it this way.

[include fluidd.cfg]

[include gcode-macros.cfg]

# uncomment if using mainsail
# [include mainsail.cfg] 

#[virtual_sdcard]
# path: /home/tucker/printer_data/gcodes
# on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PE5
dir_pin: PE6
enable_pin: !PC13
microsteps: 16
rotation_distance: 20
endstop_pin: !PG10
position_endstop: -1
position_min: -1
position_max: 255
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

[stepper_y]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE4
microsteps: 16
rotation_distance: 20
endstop_pin: !PA12
position_endstop: 0
position_max: 255
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0

[stepper_z]
step_pin: PB9
dir_pin: !PE0
enable_pin: !PE1
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 260
position_min: -3

[extruder]
step_pin: PB4
dir_pin: PB5
enable_pin: !PB8
microsteps: 16
rotation_distance: 16.9024
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG12
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
control = pid
pid_kp = 18.226
pid_ki = 0.741
pid_kd = 112.092
min_temp: 0
max_temp: 260
max_extrude_only_distance: 800
min_extrude_temp: 170
max_extrude_cross_section: 1.5
pressure_advance: 0.109
pressure_advance_smooth_time: 0.040

[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 73.932
pid_Ki: 1.521
pid_Kd: 898.279

[heater_fan hotend_fan]
pin: PG14
heater: extruder
shutdown_speed: 0
cycle_time: 0.010
#hardware_pwm: True
kick_start_time: 0.100
heater_temp: 50
fan_speed: 1.0

[fan]
pin: PG13
max_power: 1

[controller_fan drivers_fan]
pin: PD6

[filament_switch_sensor sentinel]
pause_on_runout: True
runout_gcode:
  M25
switch_pin: PA15

[output_pin beeper]
pin: PB0
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1

[safe_z_home]
home_xy_position: 127,127
speed: 50
z_hop: 10
z_hop_speed: 5

[verify_heater extruder]
hysteresis: 7

[bed_mesh]
speed: 120
probe_count: 6,6
horizontal_move_z: 5
algorithm: lagrange
mesh_min : 0,32
mesh_max : 205,210
mesh_pps: 2,2

# ALWAYS SUBSTRACT  0.075 FROM PROBE CALIBRATION!
[probe]
x_offset: -50
y_offset: -10
pin: !PG9
speed: 30
z_offset: 1.725

[gcode_macro START_PRINT]
description: Run the start gcode
gcode:
  # Uncomment to run bed mesh before print
  #BED_MESH_CALIBRATE
  # Start bed preheat
  {% set BED_TEMP = params.BED_TEMP|default(55)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
  M140 S{BED_TEMP}
  # Millimeter units
  G21
  # Use absolute coordinates
  G90
  # Disable all fans
  M107
  # Reset the G-Code Z offset (adjust Z offset if needed)
  SET_GCODE_OFFSET Z=0
  # Home all axis
  G28
  # Raise nozzle and move X Y home before heating
  G0 Z5.0
  G0 X0 Y0 F2500
  # Start nozzle preheat
  M104 S100
  # Set bed temp and wait
  M190 S{BED_TEMP}
  # Set and wait for nozzle to reach min temperature
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER_TEMP}
  TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}
  #Play tone before printing
  M300

[gcode_macro END_PRINT]
gcode:
  # Set extruder to Relative
  #M83
  # Set all axis to Relative
  G91
  # Retract 5mm of filament at 50mm/s
  G1 E-5 F3000 
  # Move up 10mm
  G1 Z10 
  # Set all axis to Absolute 
  G90 
  # Park print head
  G1 X0 Y255 
  # Set fan speed to 0
  M106 S0 
  # Set bed temp to 0
  M104 S0 
  # Set Nozzle temp to 0
  M140 S0 
  # Disable all stepper motors
  M84 
  # Clear bed mesh
  BED_MESH_CLEAR
  # Turn off gcode offset
  #SET_GCODE_OFFSET Z=0
  # Play tone to signify end of print
  M300
  M300
  M300
  M300

